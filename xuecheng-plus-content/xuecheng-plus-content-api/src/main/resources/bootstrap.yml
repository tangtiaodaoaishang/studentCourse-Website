#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos #nacos默认登录用户名
      password: nacos #nacos默认登录密码
      discovery: #服务注册相关配置(加spring-cloud-starter-alibaba-nacos-discovery依赖)
        namespace: f7052cde-ae05-40e2-8546-20080010a64a #这里必须是nacos里配置的命名空间的id,不能是配置空间名
        group: xuecheng-plus-project
      config: #读取配置文件相关配置(加spring-cloud-starter-alibaba-nacos-config依赖,注意高版本还需要引入bootstrap依赖)
        namespace: f7052cde-ae05-40e2-8546-20080010a64a
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        #引用一个配置文件
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        #引用多个配置文件
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group:  xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
        #结果视图freemarker配置信息
          - data-id: freemarker-config-dev.yaml
            group: xuecheng-plus-common
            refresh: true
        #Fegin远程调用及其熔断配置信息
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
